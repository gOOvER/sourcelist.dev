name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: debgen
          directory: public
          # Optional: Configure the Git branch for deployments
          # gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Add deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Successfully deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** debgen" >> $GITHUB_STEP_SUMMARY
          echo "- **Directory:** public/" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js:** 18" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Command:** npm run build" >> $GITHUB_STEP_SUMMARY